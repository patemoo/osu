<!DOCTYPE html>
<html>
  <head>
    <title>Name form</title>
    <style>
        input {
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <h1>What is your name?</h1>

      <div>
        My name is <input type="text" name="name" placeholder="Enter your name...">

      <div>
        <button type="submit">Continue</button>
      </div>
    </form>
  </body>
</html>
